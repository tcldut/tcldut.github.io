<h2 align="left" id="pageName"><a href="news2010_1.htm#">实验室高南老师参加48届AIAA会议</a></h2>
<div class="feature"> 
  <div align="left"><img src="p_large_uQk3_06bc0001d9da2d14.jpg" alt="" width="468" height="345">
  </div>
  <h3 align="left" class="style1">湍流控制实验室成员高南老师参加了2010年1月4日-7日在美国奥兰多市举行的第48届美国航空科学大会，并做了题为Investigation of large scale flow structures in an offset attaching jet using spectral linear stochastic estimation的发言，发言时间半小时。他介绍了实验室在湍流数据处理研究的最新进展，并指出这些进展在湍流控制领域的应用。发言内容引起了与会者的兴趣，会后相关领域学者和高南老师进行了热烈的讨论。</h3>
</div>
