<h2 align="left" id="pageName"><a href="news2010_3.htm#"><strong>直流低速风洞设计定型</strong></a></h2>
<div class="feature"> 
  <div align="left"><img src="windtunnel.jpg" width="512" height="265">
  </div>
  <span class="style1">直流低速风洞于2010年5月9日完成设计定型。具体设计、制造、装配工作由沈阳航空工业学院科技发展公司负责，预计2010年7月初交付使用。该风洞总长5米，0.3mx0.3mx0.75m矩形实验段，收缩段面积比9:1。风洞装配功率为3千瓦的轴流式风机电机，并由电脑进行闭环控制，实验段风速可在5m/s至30m/s自由调节。该设备由理工大学教师科研启动资金资助，建成初期可进行扑翼飞行器气动特性，流固耦合，流场主动控制等实验。</span></div>
